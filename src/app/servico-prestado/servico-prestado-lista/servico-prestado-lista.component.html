<h1 class="mt-4">Serviços Prestados</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consulta</li>
</ol>
<div class="container">

    <div class="alert alert-danger" role="alert" *ngIf="mensagemResposta == 'ERRO' ">
        {{ mensagemResposta }}
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="msgLista">
        {{ msgLista }}
    </div>

    <form #consultaForm="ngForm" (submit)="consultarServicos()">
        <div class="row">
            <div class="col-md-6">
                <label for="inputNome">Nome Cliente: </label>
                <input type="text" [(ngModel)]="nome" name="nome" class="form-control" id="inputNome">
            </div>

            <div class="col-md-6">
                <label for="inputMes">Mês:</label>
                <select [(ngModel)]="mes" class="form-control" name="mes">
                    <option *ngFor="let mes of meses" [value]="mes">
                        {{ mes }}
                    </option>
                </select>
            </div>
        </div>
        <br />
        <div class="row">
            <div id="col-md-3">
                <button type="submit" class="btn btn-primary ml-1">
                    <i class="fa fa-search"></i>Consultar
                </button>
                <button type="button" class="btn btn-primary ml-1" (click)="ngOnInit()">
                    <i class="fa fa-search"></i>Listar Todos
                </button>
                <button type="button" class="btn btn-warning ml-1" (click)="lancarNovoServico()">
                    <i class="fa fa-plus"></i>Novo
                </button>
            </div>
        </div>

    </form>

    <br />

    <div class="row">
        <div class="col-md-12 table-responsive">
            <table class="table table-condensed table-hover table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Id Seviço</th>
                        <th>Id Cliente</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data Serviço</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let servico of servicos">
                        <td>{{ servico.id }}</td>
                        <td>{{ servico.idCliente }}</td>
                        <td>{{ servico.descricao }}</td>
                        <td>{{ servico.valor }}</td>
                        <td>{{ servico.data }}</td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
