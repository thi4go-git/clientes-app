<div class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light m-4">
                                        Entrar
                                    </h3>
                                </div>
                                <div class="card-body">
                                    <div class="alert alert-danger" *ngIf="loginError">
                                        Login e/ou Senha incorreto(a).
                                    </div>
                                    <form #loginForm="ngForm" (submit)="onSubmit()">
                                        <div class="form-group">
                                            <label class="smal mb-1"> Login </label>
                                            <input type="text" name="username" [(ngModel)]="username"
                                                class="form-control py-4" placeholder="Digite Seu Login">
                                        </div>
                                        <div class="form-group">
                                            <label class="smal mb-1"> Senha </label>
                                            <input type="password" name="password" [(ngModel)]="password"
                                                class="form-control py-4" placeholder="Digite Sua Senha ">
                                        </div>
                                        <div
                                            class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <button type="submit" class="btn btn-primary">
                                                Enviar
                                            </button>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center">
                                    <div class="small">
                                        <a href="#" (click)="novoUsuario($event)">Registre-se:</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>
